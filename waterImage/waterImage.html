    <style type="text/css">
	    * {
	        padding: 0;
	        margin: 0;
	    }
	    
	    .image-list {
	        position: relative;
	    }
	    
	    .image-box {
	        padding: 10px;
	        position: absolute;
	    }
    </style>

    <script type="text/javascript">
	    window.onload = function() {

			const imageBoxes = document.getElementById("image-box-container").children,
			offsetWidth      = imageBoxes[0].offsetWidth,
			offsetHeight     = imageBoxes[0].offsetHeight,
			colArray         = new Array(Math.floor(document.body.clientWidth / offsetWidth)),
			imageBoxesLength = imageBoxes.length;

	        for (let i = 0; i < imageBoxesLength ; i++) {
	         	if(i < colArray.length){
					colArray[i]              = imageBoxes[i].offsetHeight;
					imageBoxes[i].style.left = offsetWidth * i + "px";
					imageBoxes[i].style.top  = 0;
	         	}else{
					let minHeight            = Math.min.apply({}, colArray),
					minIndex                 = getMinIndex(colArray, minHeight),
					minLeft                  = imageBoxes[minIndex].offsetLeft;
					
					// 重置最小的列高度
					colArray[minIndex]       = minHeight + imageBoxes[i].offsetHeight;
					
					// 设置当前图片高度
					imageBoxes[i].style.left = minLeft + "px";
					imageBoxes[i].style.top  = minHeight + "px";
	         	}
	        } 
	    }

	    // ie8 不支持indexOf 获取数组中最小元素的索引 
        function getMinIndex(arr,min){  
            for(var index in arr){  
                if(arr[index] == min){  
                    return index;  
                }  
            }  
        }  
    </script>
